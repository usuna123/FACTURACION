<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear una cuenta nueva</title>
    <link rel="stylesheet" href="crear_cuenta.css">
</head>
<body>
    <div class="container">
        <h1>Crear una cuenta nueva</h1>
        <p>¿Ya estás registrado? <a href="inicio_seccion.html">Accede</a></p>
        <form action="#" method="POST">
            <label for="nombre">Nombre/s</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido/s</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="cedula">Numero de Cedula</label>
            <input type="text" id="cedula" name="cedula" required>

            <label for="telefono">Numero de Telefono</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="email">Correo electronico</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            <span class="toggle-password" onclick="togglePassword('password')">&#128065;</span>

            <label for="confirm_password">Confirmar contraseña</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <span class="toggle-password" onclick="togglePassword('confirm_password')">&#128065;</span>

            <button type="submit">Crear Cuenta</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
